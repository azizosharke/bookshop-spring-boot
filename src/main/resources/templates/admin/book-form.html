<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aziz BookShop - Book Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">



</head>
<body>
<div class="container">
    <h1 th:text="${book.id != null} ? 'Edit Book' : 'Add New Book'"></h1>

    <form th:action="@{/admin/book/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label>Title:</label>
            <input type="text" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label>Author:</label>
            <input type="text" th:field="*{author}" required>
        </div>
        <div class="form-group">
            <label>Year:</label>
            <input type="number" th:field="*{year}" min="1900" max="2100">
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" th:field="*{price}" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label>Number of Copies:</label>
            <input type="number" th:field="*{copies}" min="0" required>
        </div>

        <button type="submit">Save Book</button>
        <a th:href="@{/admin/dashboard}">Cancel</a>
    </form>
</div>
</body>
</html>
