<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookShop - Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Register</h1>

    <!-- âœ… Success message block added here -->
    <div th:if="${success}" class="success">
        <h2 th:text="${success}">Registration successful!</h2>
        <p><a th:href="@{/login}">Click here to login</a></p>
    </div>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-group">
            <label>Surname:</label>
            <input type="text" name="surname" required>
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="dateOfBirth" required>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <textarea name="address" required></textarea>
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="tel" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <button type="submit">Register</button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem;">
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        <p><a th:href="@{/}">Back to Home</a></p>
    </div>
</div>
</body>
</html>
