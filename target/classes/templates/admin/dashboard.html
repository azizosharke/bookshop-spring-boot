<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookShop - Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>
    <p>Welcome, <span th:text="${session.username}"></span>!</p>

    <nav>
        <a th:href="@{/admin/book/add}">Add New Book</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="success" style="margin: 1rem 0;">
        <span th:text="${successMessage}"></span>
    </div>

    <h2>Book Inventory</h2>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Price</th>
            <th>Copies</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="'$' + ${book.price}"></td>
            <td th:text="${book.copies}"></td>
            <td>
                <a th:href="@{/admin/book/edit/{id}(id=${book.id})}">Edit</a>
                <a th:href="@{/admin/book/delete/{id}(id=${book.id})}"
                   onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
